<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log In</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <link rel="stylesheet" href="/static/css/style.sea.css"  id="theme-stylesheet">


  </head>
      <body>
        <div class="login-page">
          <div class="container d-flex align-items-center position-relative py-5">
            <div class="card shadow-sm w-100 rounded overflow-hidden bg-none">
              <div class="card-body p-0">
                <div class="row gx-0 align-items-stretch ">
                  <!-- Logo & Information Panel-->
                  <div class="col-lg-6 justify-content-center">
                    <div class="info d-flex justify-content-center flex-column p-4 h-100">
                      <div class="py-5">
                        <h1 class="display-4 fw-bold">Shopping System </h1>
                          <div class="figure-img pie-with-centered-text">
                          <img  src="/static/images/straweberry.png" alt="" width="220">
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Form Panel    -->

                  <div class="col-lg-6 bg-gray-200">
                    <div class="d-flex align-items-center px-4 px-lg-5 h-100">
                      <form  method="post" class="form-horizontal">
            {% csrf_token%}
            <div class="col-xs-8 col-xs-offset-4">
                <h2 style="text-align:center;">LOGIN</h2>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password">
            </div>

            <button type="submit" class="btn btn-primary mb-3">Log in</button>
            <a  href="{% url 'utilities:sign-up' %}" class="btn btn-primary mb-3">Signup</a>
            <br />
            <div class="form-group">
                {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{message}}
                </div>
                {% endfor %}
            </div>
        </form>
                    </div>
                  </div>
              </div>
            </div>
          </div>
          </div>
    </div>
  </body>
</html>
