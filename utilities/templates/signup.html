
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log In</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- Choices CSS-->
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/static/css/style.sea.css"  id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <!-- Favicon-->
    <link rel="shortcut icon" href="/static/images/straweberry.png">

  </head>
            <body>
        <div class="login-page">
          <div class="container d-flex align-items-center position-relative py-5">
            <div class="card shadow-sm w-100 rounded overflow-hidden bg-none">
              <div class="card-body p-0">
                <div class="row gx-0 align-items-stretch ">
                  <!-- Logo & Information Panel-->
                  <div class="col-lg-6 justify-content-center">
                    <div class="info d-flex justify-content-center flex-column p-4 h-100">
                      <div class="py-5">
                        <h1 class="display-4 fw-bold">Shopping System </h1>
                          <div class="figure-img pie-with-centered-text">
                          <img  src="/static/images/straweberry.png" alt="" width="220">
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Form Panel    -->

                  <div class="col-lg-6 bg-gray-200">
                    <div class="d-flex align-items-center px-4 px-lg-5 h-100">
                      <form  method="POST" class="form-horizontal">
                        {% csrf_token%}
                        <div class="mx-auto" style="width: 400px;">
               {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{message}}
                </div>
                {% endfor %}
                            <div class="col-xs-8 col-xs-offset-4">
                                <h2 style="text-align:center;">SIGN UP</h2>
                            </div>
                            <hr />
                            <div class="form-group">
                                <label for="username" hidden>Username</label>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username"
                                    Required>
                            </div>
                            <br/>
                            <div class="form-group">
                                <label for="fanme" hidden>First Name</label>
                                <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter First Name"
                                    Required>
                            </div>

                            <br/>
                            <div class="form-group">
                                <label for="lname" hidden>Last Name</label>
                                <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Enter Last Name"
                                    Required>
                            </div>
                            <br/>
                            <div class="form-group">
                                <label for="email" hidden>Email address</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" Required>
                            </div>
                            <br/>
                            <div class="form-group">
                                <label for="password" hidden>Password</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password"
                                    Required>
                            </div>

                            <br/>
                            <div class="form-group">
                                <label for="confirm_password" hidden>Confirm Password</label>
                                <input type="password" class="form-control" name="confirm_password" id="confirm_password"
                                    placeholder="Confirm Your Password" Required>
                            </div>
                            <br/>
                            <button type="submit" class="btn btn-primary">SIGNUP</button>
                            <a class="btn btn-dark" href="{% url 'utilities:login_user' %}" role="button">LOGIN</a>
                        </div>
                    </form>
                    </div>
                  </div>
              </div>
            </div>
          </div>
          </div>
      <div class="text-center position-absolute bottom-0 start-0 w-100 z-index-20">
        <p class="text-white"><a class="external" href="https://bootstrapious.com/p/admin-template"></a>
          <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
        </p>
      </div>
    </div>
    <!-- JavaScript files-->



    <!-- FontAwesome CSS - loading as last, so it doesn't block rendering-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </body>
</html>
